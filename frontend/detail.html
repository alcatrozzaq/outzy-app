<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Lokasi - Outzy</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="detail.css"> 

    <style>
        /* --- CSS KHUSUS HALAMAN DETAIL --- */
        
        body { 
            background-color: #f5f7fa; 
            margin: 0; 
            font-family: 'Poppins', sans-serif; 
            padding-bottom: 90px; /* Ruang untuk sticky footer */
        }
        
        /* 1. HERO IMAGE (Header Gambar Besar) */
        .detail-hero { 
            position: relative; 
            width: 100%; 
            height: 350px; /* Tinggi gambar */
            overflow: hidden; 
            background: #333; 
        }
        
        #gambar-utama { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.5s;
        }

        /* Overlay Gelap di atas gambar agar tombol terlihat */
        .hero-overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            padding: 20px; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent); 
            z-index: 10; 
            pointer-events: none; /* Agar klik tembus ke elemen di bawahnya */
        }

        /* 2. TOMBOL KEMBALI (FIXED) */
        .back-btn { 
            display: flex; 
            align-items: center; 
            justify-content: center;
            width: 45px; 
            height: 45px; 
            background: rgba(255,255,255,0.25); 
            color: white; 
            border-radius: 50%; 
            backdrop-filter: blur(8px); 
            font-size: 1.2rem; 
            text-decoration: none; 
            border: 1px solid rgba(255,255,255,0.3);
            
            /* AGAR BISA DIKLIK (PENTING) */
            position: relative; 
            z-index: 9999; 
            pointer-events: auto; 
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.1);
        }

        /* 3. KONTEN (KOTAK PUTIH) */
        .detail-content { 
            background: white; 
            border-radius: 30px 30px 0 0; 
            margin-top: -40px; /* Menumpuk ke atas gambar */
            padding: 25px; 
            position: relative; 
            min-height: 500px; 
            box-shadow: 0 -5px 25px rgba(0,0,0,0.1); 
            z-index: 20; 
        }

        /* Typography */
        h1#nama-gunung { margin: 10px 0 5px 0; font-size: 1.6rem; color: #2c3e50; font-weight: 700; }
        .location { color: #7f8c8d; font-size: 0.9rem; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .rating { color: #f1c40f; font-weight: bold; margin-bottom: 25px; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }
        
        /* Dropdown Basecamp */
        #basecamp-selection-panel { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #e9ecef; }
        
        /* Tabs Menu */
        .tabs-container { display: flex; gap: 0; border-bottom: 2px solid #eee; margin-bottom: 20px; overflow-x: auto; }
        .tab-link { 
            background: none; 
            border: none; 
            padding: 12px 20px; 
            cursor: pointer; 
            color: #95a5a6; 
            font-weight: 600; 
            font-size: 0.95rem; 
            white-space: nowrap; 
            flex: 1;
            text-align: center;
        }
        .tab-link.active { color: #007bff; border-bottom: 2px solid #007bff; margin-bottom: -2px; }
        
        /* Isi Tab */
        #tab-content-container { color: #555; line-height: 1.7; font-size: 0.95rem; min-height: 100px; margin-bottom: 30px; }

        /* 4. WADAH PLUGIN BOOKING (PENTING) */
        #booking-plugin-area { margin-top: 30px; animation: fadeIn 0.5s; }

        /* 5. STICKY FOOTER MOBILE */
        .mobile-sticky-footer { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            background: white; 
            padding: 15px 20px; 
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            z-index: 100; 
            box-sizing: border-box; 
        }
        .price-info small { display: block; color: #7f8c8d; font-size: 0.8rem; }
        .price-info .price { font-weight: bold; color: #e67e22; font-size: 1.2rem; }
        #mobile-book-btn { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 10px; 
            font-weight: bold; 
            font-size: 1rem; 
            cursor: pointer; 
            box-shadow: 0 4px 10px rgba(0,123,255,0.3); 
        }
        #mobile-book-btn:disabled { background: #ccc; box-shadow: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="detail-hero">
        <img id="gambar-utama" src="aset/loading.jpg" alt="Pemandangan">
        
        <div class="hero-overlay">
            <a href="index.html" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
    </div>

    <div class="detail-content">
        
        <h1 id="nama-gunung">Memuat...</h1>
        <div class="location" id="lokasi-gunung">
            <i class="fa-solid fa-location-dot"></i> -
        </div>
        <div class="rating">
            <i class="fa-solid fa-star"></i> <span>4.8</span> (Terpopuler)
        </div>

        <div id="basecamp-selection-panel"></div>

        <div class="tabs-container">
            <button class="tab-link active" data-tab="deskripsi">Deskripsi</button>
            <button class="tab-link" data-tab="infoJalur">Info Jalur</button>
            <button class="tab-link" data-tab="fasilitas">Fasilitas</button>
            <button class="tab-link" data-tab="ulasan">Ulasan</button>
        </div>

        <div id="tab-content-container">
            <p style="color:#aaa;">Sedang mengambil data...</p>
        </div>

        <div id="booking-plugin-area"></div>

    </div>

    <div class="mobile-sticky-footer">
        <div class="price-info">
            <small>Total Estimasi</small>
            <div id="mobile-price-display" class="price">Rp 0</div>
        </div>
        <button id="mobile-book-btn">Pesan Sekarang</button>
    </div>

    <script src="detail.js"></script> 

</body>
</html>
