<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Lokasi - Outzy</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="detail.css"> 

    <style>
        /* CSS Tambahan Khusus Halaman Detail */
        body { background-color: #f5f7fa; margin: 0; font-family: 'Poppins', sans-serif; padding-bottom: 80px; }
        
        /* Hero Image (Gambar Besar di Atas) */
        .detail-hero { position: relative; width: 100%; height: 300px; overflow: hidden; background: #333; }
        #gambar-utama { width: 100%; height: 100%; object-fit: cover; }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent); }
        .back-btn { background: rgba(255,255,255,0.3); border: none; color: white; padding: 10px 15px; border-radius: 50%; cursor: pointer; backdrop-filter: blur(5px); font-size: 1.2rem; }

        /* Container Content (Kotak Putih) */
        .detail-content { background: white; border-radius: 25px 25px 0 0; margin-top: -30px; padding: 25px; position: relative; min-height: 500px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 10; }

        /* Typography */
        h1#nama-gunung { margin: 10px 0 5px 0; font-size: 1.8rem; color: #2c3e50; font-weight: 700; }
        .location { color: #7f8c8d; font-size: 0.95rem; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .rating { color: #f1c40f; font-weight: bold; margin-bottom: 20px; font-size: 0.95rem; display: flex; align-items: center; gap: 5px; }
        
        /* Dropdown Basecamp */
        #basecamp-selection-panel { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #e9ecef; }
        
        /* Tabs Menu */
        .tabs-container { display: flex; gap: 20px; border-bottom: 2px solid #eee; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .tab-link { background: none; border: none; padding: 10px 0; cursor: pointer; color: #95a5a6; font-weight: 600; font-size: 1rem; white-space: nowrap; position: relative; }
        .tab-link.active { color: #007bff; }
        .tab-link.active::after { content: ''; position: absolute; bottom: -7px; left: 0; width: 100%; height: 3px; background: #007bff; border-radius: 3px; }
        
        /* Isi Tab */
        #tab-content-container { color: #555; line-height: 1.7; font-size: 0.95rem; min-height: 100px; margin-bottom: 30px; }

        /* AREA PLUGIN BOOKING (Wadah untuk JS) */
        #booking-plugin-area { margin-top: 30px; animation: fadeIn 0.5s; }

        /* Sticky Footer Mobile */
        .mobile-sticky-footer { position: fixed; bottom: 0; left: 0; width: 100%; background: white; padding: 15px 20px; box-shadow: 0 -4px 15px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; z-index: 100; box-sizing: border-box; }
        .price-info small { display: block; color: #7f8c8d; font-size: 0.8rem; }
        .price-info .price { font-weight: bold; color: #e67e22; font-size: 1.3rem; }
        #mobile-book-btn { background: #007bff; color: white; border: none; padding: 12px 30px; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,123,255,0.3); }
        #mobile-book-btn:disabled { background: #ccc; box-shadow: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="detail-hero">
        <img id="gambar-utama" src="aset/loading.jpg" alt="Pemandangan">
        <div class="hero-overlay">
            <button onclick="window.location.href='index.html'" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
        </div>
    </div>

    <div class="detail-content">
        
        <h1 id="nama-gunung">Memuat...</h1>
        <div class="location" id="lokasi-gunung">
            <i class="fa-solid fa-location-dot"></i> -
        </div>
        <div class="rating">
            <i class="fa-solid fa-star"></i> <span>4.8</span> (Terpopuler)
        </div>

        <div id="basecamp-selection-panel"></div>

        <div class="tabs-container">
            <button class="tab-link active" data-tab="deskripsi">Deskripsi</button>
            <button class="tab-link" data-tab="infoJalur">Info Jalur</button>
            <button class="tab-link" data-tab="fasilitas">Fasilitas</button>
            <button class="tab-link" data-tab="ulasan">Ulasan</button>
        </div>

        <div id="tab-content-container">
            <p>Sedang mengambil data...</p>
        </div>

        <div id="booking-plugin-area"></div>

    </div>

    <div class="mobile-sticky-footer">
        <div class="price-info">
            <small>Total Estimasi</small>
            <div id="mobile-price-display" class="price">Rp 0</div>
        </div>
        <button id="mobile-book-btn">Pesan Sekarang</button>
    </div>

    <script src="detail.js"></script> 

</body>
</html>
