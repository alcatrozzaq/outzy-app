<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Outzy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <a href="index.html" class="logo-login">Outzy</a>
            <h2>Masuk ke Akun Anda</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Alamat Email</label>
                    <input type="email" id="email" placeholder="contoh@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn-book">Masuk</button>
            </form>
            <p class="signup-link">Belum punya akun? <a href="#">Daftar di sini</a></p>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
